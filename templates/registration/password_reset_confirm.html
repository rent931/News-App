{% extends 'base.html' %}

{% block title %}Change Password{% endblock title %}

{% block content %}
    <h1>Enter new password</h1>
    <p>Please enter your new password twice so we can verify you type correctly.</p>
    <form method="article">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Reset" class="btn btn-success">
    </form>
{% endblock content %}
