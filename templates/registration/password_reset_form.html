{% extends 'base.html' %}

{% block title %}Password Reset{% endblock title %}

{% block content %}
    <h1>Reset Password</h1>
    <p>Type in your email address to receive an email with password reset instructions.</p>
    <form method="article">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-warning" value="Reset">
    </form>
{% endblock content %}
