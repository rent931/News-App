{% extends 'base.html' %}

{% block title %}Delete{% endblock title %}

{% block content %}
    <h1>Delete article</h1>
    <p>Are you sure you want to delete "{{ article.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Confirm">
    </form>
{% endblock content %}
